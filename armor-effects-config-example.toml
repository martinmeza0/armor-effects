# ========================================
# ARMOR EFFECTS MOD - CONFIGURATION GUIDE
# ========================================

# This is the default configuration generated by the mod.
# File location: .minecraft/config/armoreffects-common.toml

[effect_percentages]
    # Effect strength percentages by armor piece (formula: ingots x 3)
    helmet_percentage = 12    # 3 ingots (helmet) x 3 = 9 + base = 12%
    chestplate_percentage = 18 # 8 ingots (chestplate) x 3 = 24, capped at 18%
    leggings_percentage = 15   # 7 ingots (leggings) x 3 = 21, capped at 15%  
    boots_percentage = 12      # 4 ingots (boots) x 3 = 12%

[material_effects]
    # Legacy material-based toggles (kept for backwards compatibility)
    enable_leather_effects = true
    enable_iron_effects = true
    enable_gold_effects = true
    enable_diamond_effects = true
    enable_netherite_effects = true

[general]
    enable_armor_effects = true
    display_enchantments_in_tooltip = true
    italic_tooltip = true

