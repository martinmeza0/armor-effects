# ========================================
# AVAILABLE EFFECTS REFERENCE
# ========================================

# POTION EFFECTS (potion:minecraft:EFFECT_NAME@level):
# - speed (1-4): Movement speed boost
# - slowness (1-4): Movement speed reduction  
# - jump_boost (1-4): Higher jumping
# - regeneration (1-4): Health regeneration
# - resistance (1-4): Damage resistance 
# - fire_resistance (1): Fire immunity
# - water_breathing (1): Underwater breathing
# - night_vision (1): See in darkness
# - invisibility (1): Become invisible
# - strength (1-4): Increased melee damage
# - weakness (1-4): Reduced melee damage
# - poison (1-4): Poison damage over time
# - wither (1-4): Wither damage over time
# - health_boost (1-4): Extra hearts
# - absorption (1-4): Absorption hearts
# - saturation (1-4): Food saturation
# - glowing (1): Glowing outline
# - levitation (1-4): Floating upward
# - luck (1-4): Better loot chances
# - unluck (1-4): Worse loot chances

# DAMAGE REDUCTION EFFECTS (damage:PROTECTION_TYPE@percentage):
# - fire_protection: Protects from fire, lava, magma blocks
# - blast_protection: Protects from explosions (TNT, creepers)
# - projectile_protection: Protects from arrows, tridents 
# - fall_protection: Reduces fall damage
# - magic_protection: Protects from magic damage (potions, etc.)
# - general_protection: Protects from ALL damage types

# ========================================
# MODDED ARMOR SUPPORT
# ========================================
# You can add any modded armor using their namespace:
# "twilightforest:steeleaf_chestplate+potion:minecraft:jump_boost@3"
# "mekanism:mekasuit_helmet+damage:general_protection@20" 
# "thermalexpansion:flux_chestplate+potion:minecraft:strength@2"

# ========================================
# PERFORMANCE NOTES  
# ========================================
# - Damage effects only trigger when taking damage (no performance impact)
# - Potion effects refresh every 2 seconds with 3-second duration
# - Maximum 80% damage reduction cap prevents overpowered combinations
# - Each armor piece contributes independently (mix and match freely!)